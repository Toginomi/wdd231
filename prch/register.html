    <main>
        <h1>Register to Program</h1>
        <div id="registration">
            <form method="GET" action="thankyou.html" class="registration-form">
                <label>
                    First Name
                    <input type="text" name="first" autocomplete="given-name" title="Your first name" required>
                </label>

                <label>
                    Last Name
                    <input type="text" name="last" autocomplete="family-name" title="Your last name" required>
                </label>

                <label>
                    Email
                    <input type="email" name="email" autocomplete="email" title="Your email"
                        placeholder="john89@gmail.com" required>
                </label>

                <label>
                    Phone Number
                    <input type="tel" name="phone" autocomplete="tel" title="Your phone number"
                        placeholder="987-555-1234">
                </label>

                <label>Program (Select all that apply):</label>
                <div> <label>
                        <input type="checkbox" name="programs" value="math">
                        Math Review Program
                    </label>
                    <label>
                        <input type="checkbox" name="programs" value="science">
                        Scientific Ability Review
                    </label>
                    <label>
                        <input type="checkbox" name="programs" value="verbal">
                        Verbal Aptitude Review
                    </label>
                    <label>
                        <input type="checkbox" name="programs" value="abstract">
                        Abstract Reasoning Review
                    </label>
                </div>

                <input type="hidden" id="date" name="date" value="">

                <input type="submit" value="Register">
            </form>
